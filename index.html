<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Helmi's Chore Chart</title>
  </head>
  <body>
    <header>
      <div class="helmi-img"></div>
      <div class="headers">
        <h1 class="main-title">Helmi's Weekly Chore Chart</h1>
        <h3 class="prize-title">Complete 15 Chores Per Week to Get A Prize!</h3>
        <div class="display-none prize" id="get-prize">See Mama for a Prize</div>
      </div>
      <div class="completed-chores">
        <div class="totals">
          Total Chores Completed:
          <span class="total-count" id="total-count">0</span>
        </div>
        <section class="timer" id="timer">
          <!-- Timer Renders Here -->
        </section>
      </div>
    </header>
    <main>
      <section class="all-chores" id="all-chores">
        <!-- All Chores Render Here -->
      </section>

    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
